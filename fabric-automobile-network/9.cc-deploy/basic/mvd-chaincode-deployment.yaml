---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-mvd
  labels:
    app: chaincode-basic-mvd
spec:
  selector:
    matchLabels:
      app: chaincode-basic-mvd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-mvd
    spec:
      containers:
        - image: abhithshaji/automobile:2.3
          name: chaincode-basic-mvd
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "basic:6450d891a34fab7071265cfda5ed118bcaf50538f56da646e172da0c2fa9971c"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
